<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVO Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="words.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="subject">
        <h2>Subject</h2>
        <select id="subject-article" class="article">
            <option value="" id="subject-a">A/An</option>
            <option value="the">The</option>
        </select>
        <select id="subject-adjective" class="adjective">
            <option value="">--</option>
        </select>
        <select id="subject-noun" class="noun">
            <option value="">Select a noun</option>
        </select>
        <input type="checkbox" id="subject-plural" name="subject-plural" onchange="updateArticles('subject')">
        <label for="subject-plural">Plural</label>
    </div>
    <div id="verb">
        <h2>Verb</h2>
        <select id="verb-select">
            <option value="">Select a verb</option>
        </select>
        <select id="tense">
            <option value="">Select a tense</option>
        </select>
    </div>
    <div id="object">
        <h2>Object</h2>
        <select id="object-article" class="article">
            <option value="" id="object-a">A/An</option>
            <option value="the">The</option>
        </select>
        <select id="object-adjective" class="adjective">
            <option value="">--</option>
        </select>
        <select id="object-noun" class="noun">
            <option value="">Select a noun</option>
        </select>
        <input type="checkbox" id="object-plural" name="object-plural" onchange="updateArticles('object')">
        <label for="object-plural">Plural</label>
    </div>
    <button id="generate" onclick="generateSentence()">Generate</button>
    <h1 id="sentence"></h1>
</body>
</html>
